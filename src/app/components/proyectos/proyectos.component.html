<h4>Proyectos</h4>
<a href="#modal" (click)="switchange($event)" *ngIf="onSession && !editState[0]" class="btn shadow btn-success text-white rounded-pill mx-4 text-center">Añadir</a>
<button (click)="switchange($event)" *ngIf="onSession && editState[0]" class="btn shadow btn-success disabled text-white rounded-pill mx-4 text-center">Añadir</button>
<div *ngIf="switcher || editState[0]">
    <app-modal [info]="proyectos" [editMode]="editState" (closeEdit)="closeEditMode()" (switch)="switchange($event)" (infoModalEdit)="editar($event)" (infoModal)="crear($event)"></app-modal>
</div>
<section class="container-fluid d-flex justify-content-center text-start fw-light">
    <div class="card mb-3 bg-primary border-0" style="max-width: 940px;">
        <div *ngFor="let p of proyectos" class="row g-0 m-4">
            <div class="col-10">
                <div class="card-body">
                    <h5 class="card-title">{{p.nombre}}</h5>
                    <p class="card-text">{{p.detalle}}</p>
                    <div>
                        <a href={{p.url}} class="card-text text-success text-decoration-none"><small class="">{{p.url}}</small></a>
                        <p class="card-text"><small class="text-muted">{{p.fchaRealizacion}}</small></p>
                        <p><i class="bi bi-check2-circle"></i></p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div *ngIf="onSession" class="d-flex justify-content-center align-items-center">
                    <a href="#modal" (click)="eliminar(p.id)" class="btn text-white btn-circle2 m-1 text-center px-2 bg-danger btn-login user-select-none"><i class="bi bi-trash"></i></a>
                    <a href="#modal" (click)="editChange(p.id)" class="btn text-white btn-circle2 m-1 text-center px-2 bg-success btn-login user-select-none"><i class="bi bi-pencil-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
