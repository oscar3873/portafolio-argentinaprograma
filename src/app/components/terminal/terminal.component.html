<div class="d-flex container-fluid justify-content-center user-select-none">
    <div class="terminal bg-black">
        <div class="d-flex justify-content-start mx-4 px-4 terminal-circle bg-black align-items-center">
            <i class="bi bi-circle-fill text-danger mx-2"></i>
            <i class="bi bi-circle-fill text-success mx-2"></i>
            <i class="bi bi-circle-fill text-white mx-2"></i>
        </div>
        <div class="terminal-img mx-auto"><img class="img-fluid" src="" alt=""></div>
        <div class="terminal-text text-center fs-1 fw-lighter">
            <span class="text-light">{{text}}</span>
            <span class="blinking-cursor">_</span>
        </div>
    </div>
</div>
