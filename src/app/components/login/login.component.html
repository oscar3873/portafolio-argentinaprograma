<div class="bg-primary">
    <div class="abs-center">
        <form [formGroup]="form" class="m-0 bg-primary text-white text-center rounded-3" (ngSubmit)="onSubmit($event)">
            <div class="m-3">
                <label for="exampleInputUsername1" class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" [ngClass]="{'is-invalid': Username?.errors && Username?.touched, 'is-valid': !Username?.errors && Username?.touched}">
                <div *ngIf="Username?.errors && Username?.touched">
                    <p *ngIf="Username?.hasError('required')">
                        <small class="text-danger">El usuario es requerido</small>
                    </p>
                    <p *ngIf="Username?.errors?.['minlength']">
                        <small class="text-danger">3 caracteres minimo</small>
                    </p>
                </div>
            </div>
            <div class="m-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}">
                <div *ngIf="Password?.errors && Password?.touched">
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')">
                            <small class="text-danger">El password es requerido</small>
                        </p>
                        <p *ngIf="Password?.errors?.['minlength']">
                            <small class="text-danger">8 caracteres minimo</small>
                        </p>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-lg btn-circle rounded-pill btn-secondary m-3" routerLink="/portfolio"><span class="fw-light">back</span></button>
                    <button type="submit" class="btn btn-lg btn-circle rounded-pill btn-secondary m-3"><span class="fw-light">send</span></button>
                </div>

            </div>
        </form>
    </div>
</div>
