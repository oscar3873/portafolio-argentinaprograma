<h4>Experiencia</h4>
<a href="#modal" (click)="switchange($event)" *ngIf="onSession && !editState[0]" class="btn shadow btn-success text-white rounded-pill mx-4 text-center">Añadir</a>
<button (click)="switchange($event)" *ngIf="onSession && editState[0]" class="btn shadow btn-success disabled text-white rounded-pill mx-4 text-center">Añadir</button>
<div *ngIf="switcher || editState[0]">
    <app-modal [info]="experiencia" [editMode]="editState" (closeEdit)="closeEditMode()" (switch)="switchange($event)" (infoModalEdit)="editar($event)" (infoModal)="crear($event)"></app-modal>
</div>
<section class="container-fluid d-flex justify-content-center text-start fw-light">
    <div class="card mb-3 bg-primary border-0" style="max-width: 940px;">
        <div *ngFor="let exp of experiencia" class="row g-0 m-4">
            <div class="col-2">
                <img src="{{exp.logo}}" class="img-fluid rounded" alt="Logo-Empresa">
            </div>
            <div class="col-8">
                <div class="card-body p-0 px-3">
                    <h5 class="card-title">{{exp.title}}</h5>
                    <p class="card-text">{{exp.detalle}}</p>
                    <p class="card-text"><small class="text-muted">{{exp.puesto}}</small></p>
                </div>
            </div>
            <div class="col-2">
                <div *ngIf="onSession" class="d-flex justify-content-center align-items-center">
                    <a href="#modal" (click)="eliminar(exp.id)" class="btn text-white btn-circle2 m-1 text-center px-2 bg-danger btn-login user-select-none"><i class="bi bi-trash"></i></a>
                    <a href="#modal" (click)="editChange(exp.id)" class="btn text-white btn-circle2 m-1 text-center px-2 bg-success btn-login user-select-none"><i class="bi bi-pencil-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
