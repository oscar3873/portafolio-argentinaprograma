<h4>Experiencia</h4>
<section class="container-fluid d-flex justify-content-center text-start">
    <div class="card mb-3 bg-primary border-0" style="max-width: 940px;">
        <div *ngFor="let card of cards" class="row g-0 m-4 shadow-lg">
            <div class="col-md-2">
                <img src="https://www.gratistodo.com/wp-content/uploads/2021/12/Fondos-de-pantalla-de-color-Rosa-1.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title">{{card}}</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</section>
