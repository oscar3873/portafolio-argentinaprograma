<h4>Experiencia</h4>
<section class="container-fluid d-flex justify-content-center text-start fw-light">
    <div class="card mb-3 bg-primary border-0" style="max-width: 940px;">
        <div *ngFor="let card of cards" class="row g-0 m-4">
            <div class="col-2">
                <img src="" class="img-fluid rounded" alt="Logo-Empresa">
            </div>
            <div class="col-8">
                <div class="card-body p-0 px-3">
                    <h5 class="card-title">{{card}}</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
            <div class="col-2">
                <div *ngIf="onSession" class="d-flex justify-content-center align-items-center">
                    <div class="btn text-white btn-circle2 m-1 text-center px-2 bg-danger btn-login user-select-none"><i class="bi bi-trash"></i></div>
                    <div class="btn text-white btn-circle2 m-1 text-center px-2 bg-success btn-login user-select-none"><i class="bi bi-pencil-square"></i></div>
                </div>
            </div>
        </div>
    </div>
</section>
